{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="{% static 'images/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
   

    <div class="login-box shadow w-25 mx-auto p-4 rounded bg-white">
    <form method="post">
        {% csrf_token %}
        <img src="{% static 'images/logo.png'%}" width="75" class="d-block mx-auto mb-3" alt="">
        <h4 class="text-center mb-3">Login</h3>

        <div class="mb-3 form-floating">
            <input type="text" name="email" class="form-control form-control-lg" placeholder="">
            <label class="form-label text-secondary mb-1">Email</label>
        </div>

        <div class="mb-3 form-floating">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="">
            <label class="form-label text-secondary mb-1">Password</label>
            <p class="text-danger">{{errorMsg}}</p>
        </div>

        <a href="/forgotpassword/" class="float-end text-decoration-none small">Forgot password ?</a>

        <button type="submit" class="btn btn-theme text-white w-100 my-3">
            Log in</button>

        <div class="text-center">OR</div>

        <button class="btn btn-theme text-white w-100 my-3">
            <a href="/register/" class="d-block text-center text-decoration-none text-white">Create a New Account</a>
        </button>
    </form>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
