{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="icon" href="{% static 'images/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="shadow register mx-auto p-4 rounded bg-white">
        <h4 class="mx-auto mb-3">Create account</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 d-flex gap-2">
                <span class="form-floating">
                <input type="text" class="form-control form-control-lg w-100" name="firstname" placeholder="" required>
                <label class="form-label text-secondary ">First Name</label>
                </span>
                <span class="form-floating">
                <input type="text" class="form-control form-control-lg w-100 " name="lastname" placeholder="" required>
                <label class="form-label text-secondary mb-1">Last Name</label>
                </span>
            </div>

            <div class="form-floating mb-3 d-flex gap-2">
                <span class="form-floating">
                <input type="text" class="form-control form-control-lg w-100" name="dateofbirth" placeholder="" required>
                <label class="form-label text-secondary ">Date of Birth</label>
                <span class="text-secondary ms-2"> Format: yyyy-mm-dd </span>
                </span>
                <span class="form-floating">
                <input type="text" class="form-control form-control-lg w-100 " placeholder="" name="mobileno" required>
                <label class="form-label text-secondary mb-1">Mobile No.</label>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" name="email" placeholder="" required>
                <label class="form-label text-secondary mb-1">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-lg" name="createpwd" placeholder="" required>
                <label class="form-label text-secondary mb-1">Create Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control form-control-lg" name="confirmpwd" placeholder="" required>
                <label class="form-label text-secondary mb-1"> Confirm Password</label>
                <p class="text-danger">{{pwdError}}</p>
            </div>

            <h6 class="mt-4 small">
            <pre class="text-center">
    By signing up, you accept
    PrepIT's <b>Terms of services and
        Privacy policy</b>
            </pre>
            </h6>

            <button class="btn btn-theme text-white w-100 text-decoration-none text-white" type="submit">
                Create account</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
