{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resetpassword</title>
    <link rel="icon" href="{% static 'images/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height:100vh;">

    <div class="w-25 bg-white shadow p-4 rounded">
        <img src="{% static 'images/forgotpwd.png'%}" alt="" width="150" class="d-block mx-auto my-1">
        <h2 class="text-center">Reset Password</h2>
        <p class="text-center">You can reset your password here.</p>
        <form method="post">
        {% csrf_token %}

        <div class="form-floating mb-4">
            <input type="text" class="form-control form-control-lg" name="otp" placeholder="" required>
            <label class="form-label text-secondary mb-1">Enter OTP</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control form-control-lg" name="password" placeholder="" required>
            <label class="form-label text-secondary mb-1">Password</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control form-control-lg" name="cnfpassword" placeholder="" required>
            <label class="form-label text-secondary mb-1">Confirm Password</label>
        </div>
        <span class="text-danger">{{errorMsg}}</span>
        <button type="submit" class="btn btn-theme w-100 text-white">Reset Password</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
